<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register-page</title>
    <!-- main min css  -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- bootstrap icons  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- bootsrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background-color: rgba(0, 0, 0, 0.155);">
    <div class="modal-wrapper  d-none"  id="modal">
        <div class="modal-box  " >
            <h3 class="   title align-items-center text-center text-success align-items-center">YOU DID SUCCSESS</h3>
        </div>
    </div>
    <div class="container">

        <div class="card  shadow w-75">
            <h3 class="text-center text-info pb-5 text-uppercase">регистрационной странице</h3>
            <form action="#">
                <input type="text" class="form-control w-50 mx-auto  my-3 p-3 " id="name" placeholder="Введите ваши фамилию
            " required>
                <input type="email" class="form-control w-50 mx-auto  my-3 p-3 " id="email"
                    placeholder="E-mail(необязательно)" required>
                <input type="password" class="form-control w-50 mx-auto  my-3    p-3 kod " id="kod" placeholder="Код" required>
                <span class="eye d-none" id="close"> <i class="bi bi-eye-fill  "></i> </span>
                <button type="submit" class="btn btn-primary w-50 mx-auto mb-3 d-block" id="modal-btn">Send</button>
            </form>
            <div class="card-item">
                <div class="google ">
                    <a href="#">Continue with Google</a>
                    <i class="bi bi-google text-danger"></i>
                </div>
                <div class="git">
                    <a href="#">Continue with Github</a>
                    <i class="bi bi-github"></i>
                </div>
            </div>
            <a  class="pt-3 text-center fw-bold" href="./index.html">вернуться на главную страницу</a>
        </div>




    </div>









</body>
<script src="./js/plugin.js"></script>
<script src="./js/login.js"></script>

</html>
